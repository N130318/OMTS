<!DOCTYPE HTML>
<html>
	<head>
		<title>Forgot Password</title>
		<link rel="stylesheet" href="assets/style.css" type="text/css" >
        <script src="assets/script.js"></script>
	</head>
	<body>
		<center>
			<fieldset>
				<legend><h3>CHANGE PASSWORD FORM</h3></legend>
				<br>
				<form onsubmit="return forgotValidate()">
					<table cellpadding="10">
						<tr><td>User name :</td><td><input type="text" id="user" /></td><td><span id="uerror"></span></td></tr>
						<tr><td>DOB :</td><td><input type="date" id="dob" /></td></tr>
						<tr><td>Email ID :</td><td><input type="email" name="email" id="email" /></td><td><span id="eerror"></span></td></tr>
						<tr><td>Phone No :</td><td><input type="tel" id="phone" /></td><td><span id="pherror"></span></td></tr>
						<tr>
							<td>Security Question :</td>
							<td>
								<select name="security" style="width:170px;">
									<option value="">Select</option>
									<option value="Nick name">Nick name</option>
									<option value="Best friend">Best friend</option>
									<option value="Pet animal">Pet animal</option>
									<option value="Fav.Book">Fav.Book</option>
								</select>
							</td>
						</tr>
						<tr><td>Security Answer :</td><td><textarea placeholder="Security Answer...!!" cols="23" rows="2" name="sqanswer"></textarea></td></tr>
						<tr><td><button type="reset" class="btn btn-success" >Reset</button></td><td><button type="submit" class="btn btn-success" value="submit" style="float:right;" >Submit</button></td></tr>
						<tr><td colspan="2"><center><a href="login.html">Click here to login ...!!!</a></center></td></tr>
					</table>
				</form>
			</fieldset>
		</center>
	</body>
</html>
